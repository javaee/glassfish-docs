<a name="ref-group-jvm"></a><h3>JVM Settings</h3>
<p>The Java<sup>TM</sup> Virtual Machine (JVM<sup>TM</sup>) enables Java byte codes to run on a
physical machine. Tuning the JVM settings improves performance and avoids memory allocation errors.</p>
<hr><p><b>Note - </b>The terms &#8220;Java Virtual Machine&#8221; and &#8220;JVM&#8221; mean a Virtual Machine for the
Java platform.</p>
